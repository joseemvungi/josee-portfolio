<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Feedback and technology survey form">
  <meta name="keywords" content="survey, feedback, form, preferences">
  <meta name="author" content="[Your Name]">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="surveyForm">
      <h2>Help me improve by answering a few questions:</h2>

      <label>Which development area interests you most?</label><br>
      <input type="radio" name="interest" value="frontend" required> Frontend<br>
      <input type="radio" name="interest" value="backend"> Backend<br>
      <input type="radio" name="interest" value="fullstack"> Full Stack<br><br>

      <label>Which tools do you use regularly?</label><br>
      <input type="checkbox" name="tools" value="vs-code"> VS Code<br>
      <input type="checkbox" name="tools" value="github"> GitHub<br>
      <input type="checkbox" name="tools" value="figma"> Figma<br><br>

      <label for="experience">How would you describe your experience with my portfolio?</label><br>
      <textarea id="experience" name="experience" rows="4" placeholder="Your honest feedback is appreciated!" required></textarea><br>

      <label for="email">Enter your email to stay in touch:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Submit Survey</button>
    </form>

  
    <h3>Explore Web Roles</h3>
    <img src="images/web-map.png" usemap="#webmap" alt="Web Development Roles" style="width:100%; max-width:600px;">
    <map name="webmap">
      <area shape="rect" coords="0,0,200,200" href="https://developer.mozilla.org/" alt="Frontend">
      <area shape="circle" coords="300,100,50" href="https://nodejs.org/" alt="Backend">
    </map>
  </main>

  <footer>
    <p>&copy; 2025 Josee. Thanks for your feedback!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
